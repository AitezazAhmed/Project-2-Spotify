<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="utility.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="left">
            <div class="home ">
                <div class="invert padding"><img src="logo.svg" alt="logo"></div>
                <div class="flex invert padding"><img src="home.svg" alt="home">
                    <div class="flex invert paddingtwo font">Home</div>
                </div>
                <div class="flex invert padding"><img src="search.svg" alt="">
                    <div class="flex invert paddingtwo font">Search</div>
                </div>
            </div>
            <div class="library">
                <div class="invert playlist flex"><img src="playlist.svg" alt="">
                    <div class="invert flex paddingtwo">Your Library</div>
                    <div class="flex plus"><img src="plus.svg" alt=""></div>

                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="flex"><span class="arrow "><img src="arrow2.svg" alt=""></span> <span class="arrow"><img
                            src="arrow.svg" alt=""></span></div>
                <div class="buttons"><button class="light">Light Theme</button><button class="btn-s">Sign up</button>
                    <button class="btn-l">Log in</button>
                </div>
            </div>
            <div>
                <h1 class="typing"></h1>
            </div>
            <div class="cardContainer">
            </div>
            <div class="songbuttons">
                <div class="songinfo"></div>
                <div><img class="cursor" width="35" id="previous" src="privious.svg" alt="">
                    <img class="cursor" width=" 35" id="play" src="play.svg" alt="">
                    <img class="cursor" width="35" id="next" src="nextsong.svg" alt="">

                </div>
                <div class="timevolume">
                    <div class="songtime">
                    </div>
                    <div class="volume"> <img src="volume.svg" width="20vw" alt="">
                    </div>
                    <div class="range" > <input class="range"  type="range" min="0" max="100" value="100"></div>
                </div>
            </div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <script src="script.js"></script>
</body>

</html>
